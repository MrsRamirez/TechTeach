<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Lessons Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .unit {
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .unit-header {
            background: #f8f9fa;
            padding: 15px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        .lesson-item {
            padding: 15px;
            border-bottom: 1px solid #f1f1f1;
        }
        .lesson-item:last-child {
            border-bottom: none;
        }
        .lesson-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .missing-list {
            color: #e74c3c;
            font-size: 0.9em;
            margin: 5px 0;
        }
        .completion-bar {
            width: 100%;
            height: 8px;
            background: #f1f1f1;
            border-radius: 4px;
            overflow: hidden;
            margin: 5px 0;
        }
        .completion-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        .empty-lesson {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        .incomplete-lesson {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        .summary {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .priority-high { background: #dc3545; }
        .priority-medium { background: #fd7e14; }
        .priority-low { background: #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš¨ Missing Lessons Report</h1>
            <p>Lessons that need your attention</p>
        </div>

        <div class="summary" id="summary">
            Loading analysis...
        </div>

        <div id="results">
            <!-- Results will be inserted here -->
        </div>
    </div>

    <script>
        async function loadAndAnalyze() {
            try {
                const response = await fetch('data/complete_lesson_plan.json');
                if (!response.ok) throw new Error('Failed to load data');
                const data = await response.json();
                
                const REQUIRED_FIELDS = [
                    'day', 'date', 'lesson', 'enduringUnderstanding', 'essentialQuestion',
                    'objectives', 'agenda', 'materials', 'assessment', 'differentiation'
                ];

                let totalIncomplete = 0;
                let totalEmpty = 0;
                let resultsHtml = '';

                if (data.curriculum && data.curriculum.units) {
                    data.curriculum.units.forEach(unit => {
                        let unitIncomplete = 0;
                        let unitEmpty = 0;
                        let unitHtml = '';

                        if (unit.lessons) {
                            unit.lessons.forEach((lesson, index) => {
                                const missingFields = REQUIRED_FIELDS.filter(field => 
                                    !lesson || !lesson[field] || lesson[field] === null || lesson[field] === ''
                                );

                                if (missingFields.length > 0) {
                                    const presentFields = REQUIRED_FIELDS.filter(field => 
                                        lesson && lesson[field] && lesson[field] !== null && lesson[field] !== ''
                                    );
                                    
                                    const completionPercent = Math.round((presentFields.length / REQUIRED_FIELDS.length) * 100);
                                    const isEmpty = presentFields.length <= 1; // Only differentiation or nothing
                                    
                                    if (isEmpty) {
                                        unitEmpty++;
                                        totalEmpty++;
                                    } else {
                                        unitIncomplete++;
                                        totalIncomplete++;
                                    }

                                    const priorityClass = completionPercent < 20 ? 'priority-high' : 
                                                         completionPercent < 50 ? 'priority-medium' : 'priority-low';

                                    unitHtml += `
                                        <div class="lesson-item ${isEmpty ? 'empty-lesson' : 'incomplete-lesson'}">
                                            <div class="lesson-title">
                                                Day ${lesson && lesson.day ? lesson.day : index + 1}: 
                                                ${lesson && lesson.lesson ? lesson.lesson : 'No title'}
                                            </div>
                                            <div class="completion-bar">
                                                <div class="completion-fill ${priorityClass}" style="width: ${completionPercent}%"></div>
                                            </div>
                                            <div style="font-size: 0.8em; margin: 5px 0;">
                                                ${completionPercent}% complete (${presentFields.length}/${REQUIRED_FIELDS.length} fields)
                                            </div>
                                            <div class="missing-list">
                                                <strong>Missing:</strong> ${missingFields.join(', ')}
                                            </div>
                                        </div>
                                    `;
                                }
                            });
                        }

                        if (unitHtml) {
                            resultsHtml += `
                                <div class="unit">
                                    <div class="unit-header">
                                        Unit ${unit.unitNumber}: ${unit.unitTitle}
                                        <span style="float: right; color: #e74c3c;">
                                            ${unitEmpty} empty, ${unitIncomplete} incomplete
                                        </span>
                                    </div>
                                    ${unitHtml}
                                </div>
                            `;
                        }
                    });
                }

                // Update summary
                document.getElementById('summary').innerHTML = `
                    <h3>ðŸ“Š Quick Summary</h3>
                    <p><strong>${totalEmpty}</strong> lessons are completely empty and need all content</p>
                    <p><strong>${totalIncomplete}</strong> lessons are partially complete and need specific fields</p>
                    <p><em>Use the validation tool to generate templates for these lessons!</em></p>
                `;

                // Update results
                if (resultsHtml) {
                    document.getElementById('results').innerHTML = resultsHtml;
                } else {
                    document.getElementById('results').innerHTML = `
                        <div style="padding: 40px; text-align: center; color: #28a745;">
                            <h3>ðŸŽ‰ All lessons are complete!</h3>
                            <p>No missing data found in your curriculum.</p>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `
                    <div style="padding: 20px; color: red;">
                        Error loading data: ${error.message}
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadAndAnalyze);
    </script>
</body>
</html>
