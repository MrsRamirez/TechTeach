<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <title>C# Icon</title>
  <defs>
    <linearGradient id="csharpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c2d91;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a1c71;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="10" y="10" width="80" height="80" rx="10" fill="url(#csharpGradient)"/>
  
  <!-- C# Text -->
  <text x="18" y="70" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="white">C#</text>
  
  <!-- Microsoft-style squares -->
  <rect x="70" y="20" width="8" height="8" fill="#00bcf2"/>
  <rect x="80" y="20" width="8" height="8" fill="#00bcf2"/>
  <rect x="70" y="30" width="8" height="8" fill="#00bcf2"/>
  <rect x="80" y="30" width="8" height="8" fill="#00bcf2"/>
</svg>
