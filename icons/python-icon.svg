<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <title>Python Programming Icon</title>
  <defs>
    <linearGradient id="pythonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd343;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Python snake body -->
  <path d="M20 50 Q30 30, 50 50 Q70 70, 80 50" stroke="#3776ab" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Python head -->
  <circle cx="80" cy="50" r="12" fill="url(#pythonGradient)"/>
  <circle cx="85" cy="47" r="2" fill="white"/>
  
  <!-- Code brackets -->
  <text x="15" y="25" font-family="monospace" font-size="16" fill="#2c3e50">&lt;/&gt;</text>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#ecf0f1" stroke-width="3"/>
</svg>
